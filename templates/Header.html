<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleHeader.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleRegistro.css')}}">
    <script src="https://kit.fontawesome.com/f9185ec6ba.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__logo">
                <a href="#" class="nav__logo-a">
                    <img src="{{ url_for('static', filename='images/logoRestaurant.png')}}" alt="Logo">
                    <h3 class="nav__logo-titulo">Restaurante</h3>
                </a>
            </div>
            <ul class="nav__ul">
                <li class="nav__li">
                    <i class="fas fa-user-friends"></i>
                    <a href="#">Sobre Nosotros
                        <span class="linea"></span>
                    </a>
                </li>
                <li class="nav__li">
                    <i class="fas fa-address-book"></i>
                    <a href="#">Contactanos
                        <span class="linea"></span>
                    </a>
                </li>
                <li class="nav__li">
                    <i class="fas fa-user-plus"></i>
                    <a href="{{ url_for('registro')}}">Registrate
                        <span class="linea"></span>
                    </a>
                </li>
                <li class="nav__li">
                    <i class="fas fa-sign-in-alt"></i>
                    <a href="{{ url_for('login')}}">Inicia Sesion
                        <span class="linea"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    {% block contenido %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/animaciones.js')}}"></script>
</body>
</html>
